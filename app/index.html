<!DOCTYPE html>
<html lang="en" ng-app="swiftBrowser">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swift Browser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css css/bower_components.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
  <!-- endbuild -->
  <!-- build:css css/app.css -->
  <link rel="stylesheet" href="css/app.css">
  <!-- endbuild -->
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <!-- @if BUILD_TYPE = 'mock' !>
        <div class="alert alert-info h5">
          <p><i>This is a mock version of Swift Browser.</i> You are working
            on an in-memory database which will reflect the changes
            you make until you reload the page.</p>
        </div>
        <!-- @endif -->

        <div ui-view></div>
        <hr>
        <p>
          <a href="https://github.com/zerovm/swift-browser/">Swift Browser</a>
          version <span sb-version></span>.
        </p>
      </div>
    </div>
  </div>

  <!-- @if BUILD_TYPE = 'mock' !>
  <script>
    // Defer bootstrap so we can mock $httpBackend
    window.name = 'NG_DEFER_BOOTSTRAP!' + window.name;
  </script>
  <!-- @endif -->
  <!-- build:js js/bower_components.js -->
  <script src="bower_components/codemirror/lib/codemirror.js"></script>
  <script src="bower_components/codemirror/mode/meta.js"></script>
  <script src="bower_components/codemirror/addon/mode/loadmode.js"></script>
  <script src="bower_components/ng-file-upload/angular-file-upload-html5-shim.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->
  <!-- build:ngannotate js/swift-browser.js -->
  <script src="js/swift.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/config.js"></script>
  <script src="js/partials.js"></script>
  <!-- endbuild -->

  <script type="text/javascript">
    angular.module('swiftBrowser').config(function ($compileProvider) {
        $compileProvider.debugInfoEnabled(false);
    });
  </script>

  <!-- @if BUILD_TYPE = 'mock' !>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>

  <script src="js/test/swift-simulator.js"></script>
  <script src="js/test/mock-env.js"></script>
  <!-- @endif -->
</body>
</html>
